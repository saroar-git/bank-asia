<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Asia</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <h1 class="text-5xl font-semibold text-center pt-12">Welcome to <span class="text-sky-500">Bank Asia</span></h1>

        <section class="bg-violet-200 w-9/12 mx-auto mt-20 p-12 rounded-lg">
            <h2 class="text-3xl font-medium mb-12 border-b-2 pb-1 border-black">Please Login</h2>
            <input id="user-email" class="block md:w-9/12 rounded py-2 pl-3 mb-3" type="email" name=""
                placeholder="Insert your email">
            <input id="user-password" class="block md:w-9/12 rounded py-2 pl-3 mb-3" type="password" name=""
                placeholder="Insert your password">
            <button id="btn-login"
                class="bg-sky-500 py-3 px-5 rounded-lg hover:bg-sky-400 text-white font-medium">Login</button>
        </section>


        <script src="./js/first.js"></script>
    </body>

</html>
